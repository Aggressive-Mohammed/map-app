<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Routes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body style="border: 0; margin: 0">
    <div id="map"></div>

    <div class="formBlock">
      <form id="form">
        <input
          type="text"
          name="start"
          id="start"
          class="input"
          placeholder="Choose Starting Point "
        />
        <input
          type="text"
          name="end"
          class="input"
          id="Destination"
          placeholder="Choose Destination"
        />
        <button type="submit">Get Direction</button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=qrjjafDrjqLZK5hmR9uwcvPFioamVtgS"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=qrjjafDrjqLZK5hmR9uwcvPFioamVtgS"></script>
    <script src="app.js"></script>
  </body>
</html>
